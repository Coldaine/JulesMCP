version: '3.8'

services:
  jules-control-room:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jules-control-room
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/healthz', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - jules-network
    volumes:
      - ./logs:/app/logs

networks:
  jules-network:
    driver: bridge

volumes:
  logs:
